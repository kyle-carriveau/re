{% extends "base.html" %} 

{% block content %} 

<div class="row g-0">
    <div class="col-lg-7 col-xl-8 pe-lg-2 mb-3">
        <div class="card h-lg-100 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive scrollbar">
            <table class="table table-dashboard mb-0 table-borderless fs--1 border-200">
                <thead class="bg-light">
                    <tr class="text-900">
                        <th><h5>Portfolios</h5></th>
                        <th class="text-end">Revenue ($)</th>
                        <th class="pe-card text-end" style="width: 8rem">Revenue (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for portfolio in portfolios %}
                    <tr class="border-bottom border-200">
                        <td>
                            <div class="d-flex align-items-center position-relative"><img class="rounded-1 border border-200" src="../../static/assets/img/products/12.png" width="60" alt="" />
                                <div class="flex-1 ms-3">
                                    <h6 class="mb-1 fw-semi-bold"><a class="text-dark stretched-link" href="#!">{{ portfolio.name }}</a></h6>
                                    <!-- <p class="fw-semi-bold mb-0 text-500">Landing</p> -->
                                </div>
                            </div>
                        </td>
                        <td class="align-middle text-end fw-semi-bold">$</td>
                        <td class="align-middle pe-card">
                            <div class="d-flex align-items-center">
                                <div class="progress me-3 rounded-3 bg-200" style="height: 5px;width:80px">
                                    <div class="progress-bar rounded-pill" role="progressbar" style="width: 39%;" aria-valuenow="39" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="fw-semi-bold ms-2">%</div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        <div class="card-footer bg-light py-2">
            <div class="row flex-between-center">
            </div>
        </div>
        </div>
    </div>
    <div class="col-lg-5 col-xl-4 ps-lg-2 mb-3">
        <div class="card">
        <div class="card-header d-flex flex-between-center bg-light py-2">
            <h6 class="mb-0">Create New Portfolio</h6>
        </div>
        <form method="POST">
            <div class="card-body pb-0">
                <div class="mb-3">
                    <label class="form-label" for="portfolio_name">Portfolio Name</label>
                    <input class="form-control" id="portfolio_name" name="portfolio_name" type="text" required/>
                </div>
                <hr class="bg-200" />
                <button class="btn btn-primary d-block w-100" type="submit">Create Portfolio</button>
                <br />
            </div>
        </form>
        </div>
    </div>
</div>

{% endblock %}
